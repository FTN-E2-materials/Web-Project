<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="jquery-3.3.1.min.js"></script>
		<script src="index.js"></script>
		<style>
			h1 {color: gray;}
			
			input {
				border-style: solid;
				border-width: 1px;
				width: 200px
			}	
		</style>
	</head>
	<body>
		<h1>Forma za unos popravke</h1>

		<form>
		<table style="border: 1px solid lightgray; padding: 8px;">
			<tr>
				<td> Broj popravke</td>
				<td><input type="text" id="repairCode"></td>
			</tr>
			<tr>
				<td> Ime i prezime musterije</td>
				<td><input type="text" id="fullName"></td>
			</tr>
			<tr>
				<td> Broj telefona</td>
				<td><input type="text" id="phoneNumber"></td>
			</tr>
			<tr>
				<td> Vrsta uredjaja</td>
				<td>
					<select id="type">
						<option value="LAPTOP">Laptop</option>
						<option value="PHONE">Telefon</option>
						<option value="TV">Televizor</option>
						<option value="MONITOR">Monitor</option>
					</select>
				</td>
			</tr>
			<tr>
				<td> Marka uredjaja</td>
				<td>
					<input type="text" id="manufacturer">
				</td>
			</tr>
			<tr>
				<td> Rok za popravku</td>
				<td>
					<input type="text" id="deadline">
				</td>
			</tr>
		</table>
	</form>
	<button id="sendButton" style="margin-top: 20px; margin-left: 170px;">Posalji prijavu (REST)</button>
	<p style="margin-left: 140px;" id="error" hidden="true"></p>	
</body>
</html>
