<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Vue.js script -->
    <script src="https://unpkg.com/vue"></script>

    <!-- Google poppins font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>

        * {
            margin: 0px; 
            padding: 0px; 
            box-sizing: border-box;
        }
        
        html {
          scroll-behavior: smooth;
        }
        
        body {
          background: #e6e6e6;
        }
        
        /** Give all elements a transition and Poppins font */
        * {
            font-family: "Poppins";
            transition: all 0.4s;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
        }
        
        button:hover {
            cursor: pointer;
        }
        
        a:hover { 
          cursor: pointer;
        }

        div {
            width: auto;
        }
        
        .wrapper { 
            display: grid;
        }

        .table {
            display: table;
            background-color: #fafafa;
            border-collapse: collapse;
            width: 80%;
            margin: 40px auto;

            justify-content: space-evenly;
        }

        .row {
            width: 100%;
            background: #fafafa;
            height: 50px;
        }

        .row:hover {
            background-color: #ecf2fa;
        }

        td {
            padding-left: 12px;
            min-width: auto;
        }

        .header {
            padding: 10px 16px;
            background: #275FCF;
            color: #f1f1f1;
            width: 100%;
            position: fixed;
            z-index: 999;
          }
        
        .header-title {
          font-weight: 600;
          letter-spacing: 1px;
          font-size: large;
          float:left;
          color: white;
          text-decoration: none;
        }
        
        .header-links {
          float: right;
          margin-right: 25px;
        }
        
        .header-link {
          font-size: small;
          text-decoration: none;
          color: white;
          margin-right: 25px;
        }
        
        .header-link:hover {
          color: white;
        }
        
        .header-link-inactive { 
          color: #A9BFEB;
        }
        
        .header-link-active {
          font-weight: 600;
        }

        .big-bold {
            font-weight: bold;
            font-size: 18px;
        }

        .column-left {
            float: left;
        }

        .column-right {
            float: right;
        }

        .column {
            position: relative;
        }

        .top-left-corner {
            margin-top: 10px;
            margin-left: 10px;
        }

        .top-right-corner {
            margin-top: 10px;
            margin-right: 10px;
        }
        
      </style>
        
  </head>
      <body>
        <div class="wrapper" id="vue-apartments">
          <div class="header">
            <div>
              <a class="header-title" href="http://localhost:8080/WebProject">FakeAirbnb</span>
            </div>
            <div class="header-links">
              
                <a class="header-link header-link-active" href="http://localhost:8080/WebProject/">Your apartments</a>
                <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/reservations">Reservations</a>
                <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/account">Account</a>
            </div>
          </div>

          <div>
              <table class="table">
                  <tbody>
                      <tr class="row" v-for="apartment in apartments" :key="apartment.id" @click="goToApartment(apartment.key)">
                          <td>
                              <div class="column">
                                  <div class="column-left">
                                      <div class="column-left">
                                          <img style="width: auto; height: 150px; padding-top: 12px; padding-bottom: 7px;" src="https://cf.bstatic.com/images/hotel/max1024x768/186/186696050.jpg">
                                      </div>
                                      <div class="column-right">
                                          <div class="big-bold position-top top-left-corner"> 
                                              {{apartment.title}}
                                          </div>
                                          <div class="position-center top-left-corner"> 
                                              {{apartment.numberOfRooms}} rooms
                                          </div>
                                      </div>
                                  </div>
                                  <div class="column-right">
                                      <div class="column-right big-bold top-right-corner">
                                          {{apartment.pricePerNight}}$/night
                                      </div>
                                  </div>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
      

      <!-- Axios -->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <!-- Vue.js implementation -->
      <script src="http://localhost:8080/WebProject/scripts/guest_home.js"></script>
  </body>
</html>
