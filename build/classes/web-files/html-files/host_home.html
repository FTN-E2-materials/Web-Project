<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Vue.js script -->
    <script src="https://unpkg.com/vue"></script>

    <!-- Google poppins font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>

* {
            margin: 0px; 
            padding: 0px; 
            box-sizing: border-box;
        }
        
        html {
          scroll-behavior: smooth;
        }
        
        body {
          background: #e6e6e6;
        }
        
        /** Give all elements a transition and Poppins font */
        * {
            font-family: "Poppins";
            transition: all 0.4s;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
        }
        
        button:hover {
            cursor: pointer;
        }
        
        a:hover { 
          cursor: pointer;
        }

        div {
            width: auto;
        }
        
        .wrapper { 
            display: grid;
        }

        .table {
            display: table;
            background-color: #fafafa;
            border-collapse: collapse;
            width: 86%;
            margin: 40px auto;

            justify-content: space-evenly;
        }

        .row {
            width: 100%;
            background: #fafafa;
            height: 50px;
        }

        .row:hover {
            background-color: #ecf2fa;
            cursor: pointer;
        }

        td {
            padding-left: 12px;
            min-width: auto;
        }

        .header {
            padding: 10px 16px;
            background: #275FCF;
            color: #f1f1f1;
            width: 100%;
            position: fixed;
            z-index: 999;
          }
        
        .header-title {
          font-weight: 600;
          letter-spacing: 1px;
          font-size: large;
          float:left;
          color: white;
          text-decoration: none;
        }
        
        .header-links {
          float: right;
          margin-right: 25px;
        }
        
        .header-link {
          font-size: small;
          text-decoration: none;
          color: white;
          margin-right: 25px;
        }
        
        .create-button {
          float: right;
          background-color: #009e00;
          color: white;

          padding-left: 23px;
          padding-right: 23px;
          padding-top: 7px;
          padding-bottom: 7px;
          margin-right: 50px;
          margin-top: 90px;

          outline: none;
          border-style: solid;
          border-radius: 10px;
          border: none;

          font-size: 17px;
          font-family: "Poppins";
        }
        
        .create-button:hover {
          background: rgb(10, 141, 10);
        }
        
        .header-link:hover {
          color: white;
        }
        
        .header-link-inactive { 
          color: #A9BFEB;
        }
        
        .header-link-active {
          font-weight: 600;
        }

        .big-bold {
            font-weight: bold;
            font-size: 18px;
        }

        .column-left {
            float: left;
        }

        .column-right {
            float: right;
        }

        .column {
            position: relative;
        }

        .top-left-corner {
            margin-top: 10px;
            margin-left: 10px;
        }

        .error {
            color: rgb(218, 49, 49);
            font-size: medium;
        }

        .align-content-right {
            text-align: right;
            padding-top: 10px;
            padding-right: 20px;
        }

        .align-content-left {
            text-align: left;
            padding-top: 10px;
            padding-left: 20px;
        }
        
            </style>
        
        </head>
        <body>
          <div class="wrapper" id="vue-apartments">
            <div class="header">
              <div>
                <a class="header-title" href="http://localhost:8080/WebProject">FakeAirbnb</span>
              </div>
              <div class="header-links">
                
                  <a class="header-link header-link-active" href="http://localhost:8080/WebProject/">Your apartments</a>
                  <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/reservations">Reservations</a>
                  <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/account">Account</a>
              </div>
            </div>


            <div>
                <button type="button" class="create-button" @click="openApartmentCreation">Create apartment</button>
            </div>
            
            <div v-if="apartmentsDownloaded">
                <table class="table">
                    <tbody>
                        <tr class="row" v-for="apartment in apartments" :key="apartment.id" @click="goToApartment(apartment.key)">
                            <td>
                                <div class="column">
                                    <div class="column-left">
                                        <div class="column-left">
                                            <img style="width: auto; height: 150px; padding-top: 12px; padding-bottom: 7px;" 
                                            :src="apartment.imageLink">
                                        </div>
                                        <div class="column-right align-content-left">
                                            <div class="big-bold"> 
                                                {{apartment.title}}
                                            </div>
                                            <div> 
                                                {{apartment.numberOfRooms}} rooms  &middot  {{apartment.numberOfGuests}} guests
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column-right align-content-right">
                                        <div class="big-bold">
                                            {{apartment.pricePerNight}}$/night
                                        </div>
                                        <div class="error" v-if="apartment.status == 'INACTIVE'">
                                            INACTIVE
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Vue.js implementation -->
        <script src="http://localhost:8080/WebProject/scripts/host_home.js"></script>
        
        
    </body>
</html>
