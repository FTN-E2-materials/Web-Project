<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment</title>
    <!-- Vue.js script -->
    <script src="https://unpkg.com/vue"></script>

    <!-- Google poppins font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>

* {
            margin: 0px; 
            padding: 0px; 
            box-sizing: border-box;
        }
        
        html {
          scroll-behavior: smooth;
        }
        
        body {
          background: #fafafa;
          width: max-content;
        }
        
        /** Give all elements a transition and Poppins font */
        * {
            font-family: "Poppins";
            transition: all 0.4s;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
        }
        
        button:hover {
            cursor: pointer;
        }
        
        a:hover { 
          cursor: pointer;
        }

        div {
            width: auto;
        }
        
        .wrapper { 
            display: grid;
        }

        .table {
            display: table;
            background-color: #fafafa;
            border-collapse: collapse;
            width: 86%;
            margin: 40px auto;

            justify-content: space-evenly;
        }

        .row {
            width: 100%;
            background: #fafafa;
            height: 50px;
        }

        .row:hover {
            background-color: #ecf2fa;
            cursor: pointer;
        }

        td {
            padding-left: 12px;
            min-width: auto;
        }

        .header {
            padding: 10px 16px;
            background: #275FCF;
            color: #f1f1f1;
            width: 100%;
            position: fixed;
            z-index: 999;
          }
        
        .header-title {
          font-weight: 600;
          letter-spacing: 1px;
          font-size: large;
          float:left;
          color: white;
          text-decoration: none;
        }
        
        .header-links {
          float: right;
          margin-right: 25px;
        }
        
        .header-link {
          font-size: small;
          text-decoration: none;
          color: white;
          margin-right: 25px;
        }
        
        .activate-button {
          float: right;
          background-color: #009e00;
          color: white;

          padding-left: 23px;
          padding-right: 23px;
          padding-top: 7px;
          padding-bottom: 7px;

          outline: none;
          border-style: solid;
          border-radius: 10px;
          border: none;

          font-size: 17px;
          font-family: "Poppins";
        }

        .deactivate-button {
          float: right;
          background-color: #c92525;
          color: white;

          padding-left: 23px;
          padding-right: 23px;
          padding-top: 7px;
          padding-bottom: 7px;

          outline: none;
          border-style: solid;
          border-radius: 10px;
          border: none;

          font-size: 17px;
          font-family: "Poppins";
        }
        
        .activate-button:hover {
          background: rgb(10, 141, 10);
        }

        .deactivate-button:hover {
          background: #b31515;
        }
        
        .header-link:hover {
          color: white;
        }
        
        .header-link-inactive { 
          color: #A9BFEB;
        }
        
        .header-link-active {
          font-weight: 600;
        }

        .big-bold {
            font-weight: bold;
            font-size: 18px;
        }

        .column-left {
            float: left;
        }

        .column-right {
            float: right;
            width: max-content;
        }

        .center-content {
            text-align: center;
        }

        .error {
            color: rgb(218, 49, 49);
            font-size: medium;
        }

        .success {
            color: rgb(61, 199, 43);
            font-size: medium;
        }

        .align-content-right {
            text-align: right;
            padding-top: 10px;
            padding-right: 20px;
        }

        .align-content-left {
            text-align: left;
            padding-top: 10px;
            padding-left: 20px;
        }

        .body { 
            margin-top: 3%;
            text-align: center;
            width: 100%;
        }

        .center {
            margin: 0 auto;
        }

        .data-row {
            padding-bottom: 12%;
        }
        
            </style>
        
</head>
    <body>
        <div class="wrapper" id="vue-apartment">
            <div class="header">
                <div>
                <a class="header-title" href="http://localhost:8080/WebProject">FakeAirbnb</span>
                </div>
                <div class="header-links">
                
                    <a class="header-link header-link-active" href="http://localhost:8080/WebProject/">Your apartments</a>
                    <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/reservations">Reservations</a>
                    <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/account">Account</a>
                </div>
            </div>
            <div class="body">
                <div class="column-left" style="width: 50%;">
                    <div style="background-color: #3d70d6; color: white;">
                        <br>
                        <h3>Pictures</h3>
                        <br>
                    </div>
                    <div style="width: 100%;">
                        <img style="width: inherit;" src="https://www.apartments.com/images/default-source/default-album/small-apt.tmb-featuredim.jpg?sfvrsn=8c1ce53b_0">
                    </div>
                </div>
                <div class="column-right align-content-right" style="width: 50%; padding-top: 4%; padding-left: 5%;">
                    <div style="width: 130%;">
                        <div class="data-row">
                            <h1>Small apartment for a student</h1>
                            <p>1 rooms  &middot  2guests</p>
                        </div>
                        <div class="data-row">
                            <div v-if="apartment.status == 'INACTIVE'">
                                <div class="column-left">
                                    <p class="error">This apartment is currently INACTIVE</p>
                                </div>
                                <div class="column-right">
                                    <button class="activate-button">Activate</button>
                                </div>
                            </div>
                        </div>
                 </div>
                </div>
            </div>
        </div>
    </body>
</html>
