<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home</title>
      <!-- Vue.js script -->
      <script src="https://unpkg.com/vue"></script>
      <!-- Datepicker script -->
      <script src="https://unpkg.com/vuejs-datepicker"></script>
      <!-- Google poppins font -->
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
      <!-- Font Awesome Icon Library (used for stars) -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
         * {
         margin: 0px;
         padding: 0px;
         box-sizing: border-box;
         }
         html {
         scroll-behavior: smooth;
         }
         body {
         background: -webkit-linear-gradient(left, rgb(63, 151, 235, 0.75), rgb(79, 218, 66, 0.5));
         background: -o-linear-gradient(left, rgb(63, 151, 235, 0.75), rgb(79, 218, 66, 0.5));
         background: -moz-linear-gradient(left, rgb(63, 151, 235, 0.75), rgb(79, 218, 66, 0.5));
         background: linear-gradient(left, rgb(63, 151, 235, 0.75), rgb(79, 218, 66, 0.5));
         }
         /** Give all elements a transition and Poppins font */
         * {
         font-family: "Poppins";
         transition: all 0.4s;
         -webkit-transition: all 0.4s;
         -o-transition: all 0.4s;
         -moz-transition: all 0.4s;
         }
         button:hover {
         cursor: pointer;
         }
         .header {
         padding: 10px 16px;
         background: #275FCF;
         color: #f1f1f1;
         width: 100%;
         position: fixed;
         z-index: 999;
         display: block;
         }
         .header-title {
         font-weight: 600;
         letter-spacing: 1px;
         font-size: large;
         float: left;
         color: white;
         text-decoration: none;
         }
         .header-links {
         float: right;
         margin-right: 25px;
         }
         .header-link {
         font-size: small;
         text-decoration: none;
         color: white;
         margin-right: 25px;
         }
         .header-link:hover {
         color: white;
         }
         .header-link-inactive {
         color: #A9BFEB;
         }
         .header-link-active {
         font-weight: 600;
         }
         .big-bold {
         font-weight: bold;
         font-size: 18px;
         }
         .small-bold {
         font-weight: bold;
         font-size: 16px;
         }
         .checked {
         color: rgb(255, 175, 25);
         }
         img {
         object-fit: scale-down;
         }
         .button {
         padding-left: 30px;
         padding-right: 30px;
         padding-top: 10px;
         padding-bottom: 10px;
         outline: none;
         border-style: solid;
         border-radius: 5px;
         border: none;
         font-size: 17px;
         font-family: "Poppins";
         }
         .green-button {
         background-color: #009e00;
         color: white;
         }
         .blue-button {
         background-color: #3b6ccc;
         color: white;
         }
         .rose-button {
         background-color: rgb(221, 60, 168);
         color: white;
         }
         .white-button {
         background-color: rgb(255, 255, 255);
         color: black;
         }
         .green-button:hover {
         background-color: #008100;
         }
         .blue-button:hover {
         background-color: #204ca5;
         }
         .rose-button:hover {
         background-color: rgb(255, 91, 91);
         }

         .shadow {
            -webkit-box-shadow: -6px 10px 70px -34px rgba(0,0,0,1);
            -moz-box-shadow: -6px 10px 70px -34px rgba(0,0,0,1);
            box-shadow: -6px 10px 70px -34px rgba(0,0,0,1);
         }

         .small-shadow {
            -webkit-box-shadow: -6px 10px 65px -45px rgba(0,0,0,1);
            -moz-box-shadow: -6px 10px 65px -45px rgba(0,0,0,1);
            box-shadow: -6px 10px 65px -45px rgba(0,0,0,1);
         }
      </style>
   </head>
   <body>
      <div id="vue-reviews">
         <div class="header">
            <div><a href="http://localhost:8080/WebProject" class="header-title">FakeAirbnb
               </a>
            </div>
            <a href="http://localhost:8080/WebProject" class="header-title"></a>
            <div class="header-links"><a href="http://localhost:8080/WebProject" class="header-title"></a><a href="http://localhost:8080/WebProject/" class="header-link header-link-active">Apartments</a> <a href="http://localhost:8080/WebProject/reservations" class="header-link header-link-inactive">My
               reservations</a> <a href="http://localhost:8080/WebProject/account" class="header-link header-link-inactive">Account</a>
            </div>
         </div>

         <div style="padding-top: 100px; width: 80%; margin: 0 auto; overflow: hidden;">
            <div class="shadow" style="background-color: white; border-radius: 3px; max-width: 100%; width: fit-content;
                        padding-top: 10px; padding-left: 10px; padding-bottom: 10px; padding-right: 20px; margin: 0 auto;">
                <div style="display: grid;
                            grid-template-columns: repeat(3, 1fr);
                            grid-template-rows: 1fr;
                            grid-column-gap: 0px;
                            grid-row-gap: 0px;">

                    <div style="grid-area: 1 / 1 / 2 / 2; max-width: 250px; max-height: 250px;">
                        <img src="https://cf.bstatic.com/images/hotel/max1024x768/201/201854375.jpg" style="max-width: inherit; max-height: inherit;"> 
                    </div>

                    <div style="grid-area: 1 / 2 / 2 / 4; margin-left: 50px; text-align: right;">
                            <div >
                                <h2> This is some imaginary apartment </h2>
                            </div>
                            <div style="margin-top: 4px;">
                                1 room &middot; 2 people
                            </div>
                            <div style="margin-top: 7px;">
                                <p> Bulevar oslobodjenja, Novi sad </p>
                            </div>
                            <div style="margin-top: 30px;">
                                <div style="background-color: #1ead02; border-radius: 5px; width: fit-content; padding-left: 12px; padding-right: 12px; padding-top: 5px; padding-bottom: 5px; float: right;">
                                    <h4 style="color: white;">4.8</h4>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="width: 90%; margin-top: 60px;">
            <div>
                <button class="button blue-button" style="float: right;">Add review</button>
            </div>
        </div>

        <div style="width: 80%; padding-top: 120px; margin: 0 auto;">
            <div class="small-shadow"
                        style="display: grid;
                        grid-template-columns: repeat(3, 1fr);
                        grid-template-rows: repeat(5, 1fr);
                        grid-column-gap: 0px;
                        grid-row-gap: 20px;
                        background-color: #f5f5f5;
                        padding-top: 30px;
                        padding-left: 20px;
                        padding-right: 20px;
                        padding-bottom: 30px;
                        border-radius: 5px;
                        text-align: center;">

                <div style="grid-area: 1 / 1 / 2 / 6; width: 50%; margin: 0 auto; background-color: orange;">
                
                </div>
                
                <div style="grid-area: 2 / 1 / 5 / 4;">
                    <textarea style="width: 100%; outline:none; height: 150px; font-size: 16px; border-color: rgb(177, 177, 177);
                                padding-left: 5px; padding-right: 5px; padding-top: 5px; padding-bottom: 5px;" 
                                placeholder="Write your review here..."></textarea>
                </div>

                <div style="grid-area: 5 / 2 / 6 / 3;">
                    <button class="button blue-button">Finish</button>
                </div>

                <div style="grid-area: 5 / 3 / 6 / 4;">
                    <button class="button" style="float:right;">Hide</button>
                </div>
            </div>
        </div>

         <div style="margin: 0px auto 100px; width: 80%; height: fit-content; padding-top: 5%;">
            <table style="width: 100%;">
               <tbody>
                  <tr class="row">
                     <td style="display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); gap: 5px 0px; width: 100%; margin-bottom: 10px; background-color: white; border-radius: 3px; padding: 10px 20px;">
                        <div class="small-bold" style="grid-area: 1 / 1 / 2 / 2;">
                           hankwhite
                        </div>
                        <div style="grid-area: 1 / 2 / 2 / 3; position: relative;">
                           <div style="position: absolute; right: 0px;"><span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span></div>
                        </div>
                        <div style="grid-area: 2 / 1 / 3 / 3;">
                           Beautiful little room, loved it.
                        </div>
                     </td>
                  </tr>
                  <tr class="row">
                     <td style="display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); gap: 5px 0px; width: 100%; margin-bottom: 10px; background-color: white; border-radius: 3px; padding: 10px 20px;">
                        <div class="small-bold" style="grid-area: 1 / 1 / 2 / 2;">
                           michaelwallace
                        </div>
                        <div style="grid-area: 1 / 2 / 2 / 3; position: relative;">
                           <div style="position: absolute; right: 0px;"><span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star"></span></div>
                        </div>
                        <div style="grid-area: 2 / 1 / 3 / 3;">
                           Nice place, though the street can be loud during the day.
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <!-- Axios -->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <!-- Vue.js implementation -->
      <script src="http://localhost:8080/WebProject/scripts/reviews_guest.js"></script>
   </body>
</html>
