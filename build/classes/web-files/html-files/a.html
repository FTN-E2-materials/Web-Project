<!DOCTYPE html>
<html lang="en">

<head>
  <title>Essential JS 2 Calendar control</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typescript UI Controls">
  <meta name="author" content="Syncfusion">
  <!--style reference from the Calendar component-->
  <link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/ej2-calendars/styles/material.css" rel="stylesheet">
  <!--style reference from app-->

  <style>
    .container {
    visibility: hidden;
    max-width: 250px;
    margin: 0 auto;
}

#loader {
    color: #008cff;
    height: 40px;
    width: 30%;
    position: absolute;
    top: 45%;
    left: 45%;
}

.element {
    display: block;
}
  </style>

  <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>

  <div class="container" id="container">
    <!--element which is going to render the Calendar-->
    <div class="element" id="element"></div>
  </div>


  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }   
  </script>
  <script>
    let calendar = new ej.calendars.Calendar({
      isMultiSelection: true,
      values: []
    });
    calendar.appendTo('#element');
  </script>
</body>

</html>
