<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!-- vue.js download link -->
	<script src="https://unpkg.com/vue"></script>

	<!-- Poppins font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

	<style>
		* {
			margin: 0px; 
			padding: 0px; 
			box-sizing: border-box;
		}

		body, html {
			height: 100%;
			font-family: "Poppins", "Arial", "Helvetica Neue", sans-serif;
		}

		/*---------------------------------------------*/
		a {
			font-family: Poppins-Regular;
			font-size: 14px;
			line-height: 1.7;
			color: #666666;
			margin: 0px;
			transition: all 0.4s;
			-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		}

		a:focus {
			outline: none !important;
		}

		a:hover {
			text-decoration: none;
		color: #6a7dfe;
		color: -webkit-linear-gradient(left, #21d4fd, #b721ff);
		color: -o-linear-gradient(left, #21d4fd, #b721ff);
		color: -moz-linear-gradient(left, #21d4fd, #b721ff);
		color: linear-gradient(left, #21d4fd, #b721ff);
		}

		/*---------------------------------------------*/
		h1,h2,h3,h4,h5,h6 {
			margin: 0px;
		}

		p {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 14px;
			line-height: 1.7;
			color: #666666;
			margin: 0px;
		}

		ul, li {
			margin: 0px;
			list-style-type: none;
		}


		/*---------------------------------------------*/
		input {
			outline: none;
			border: none;
		}

		textarea {
		outline: none;
		border: none;
		}

		textarea:focus, input:focus {
		border-color: transparent !important;
		}

		input:focus::-webkit-input-placeholder { color:transparent; }
		input:focus:-moz-placeholder { color:transparent; }
		input:focus::-moz-placeholder { color:transparent; }
		input:focus:-ms-input-placeholder { color:transparent; }

		textarea:focus::-webkit-input-placeholder { color:transparent; }
		textarea:focus:-moz-placeholder { color:transparent; }
		textarea:focus::-moz-placeholder { color:transparent; }
		textarea:focus:-ms-input-placeholder { color:transparent; }

		input::-webkit-input-placeholder { color: #adadad;}
		input:-moz-placeholder { color: #adadad;}
		input::-moz-placeholder { color: #adadad;}
		input:-ms-input-placeholder { color: #adadad;}

		textarea::-webkit-input-placeholder { color: #adadad;}
		textarea:-moz-placeholder { color: #adadad;}
		textarea::-moz-placeholder { color: #adadad;}
		textarea:-ms-input-placeholder { color: #adadad;}

		/*---------------------------------------------*/
		button {
			outline: none !important;
			border: none;
			background: transparent;
		}

		button:hover {
			cursor: pointer;
		}

		iframe {
			border: none !important;
		}


		/*//////////////////////////////////////////////////////////////////
		[ Utility ]*/
		.txt1 {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		font-size: 13px;
		color: #666666;
		line-height: 1.5;
		}

		.txt2 {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		font-size: 13px;
		color: #333333;
		line-height: 1.5;
		}

		/*//////////////////////////////////////////////////////////////////
		[ login ]*/

		.limiter {
		width: 100%;
		margin: 0 auto;
		}

		.header-title {
			background-color: #f2f2f2;
			font-weight: 700;
			font-size: larger;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
		}

		.header-container {
			background-color: #f2f2f2;
			margin-top: 15px;
			margin-left: 25px;
		}

		.container-login100 {
		width: 100%;  
		min-height: 100vh;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		padding: 5px;
		background: #f2f2f2;  
		}

		.wrap-login100 {
		width: 410px;
		background: #fff;
		border-radius: 10px;
		overflow: hidden;
		padding: 77px 55px 33px 55px;

		box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
		-moz-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
		-webkit-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
		-o-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
		-ms-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
		}


		/*------------------------------------------------------------------
		[ Form ]*/

		.login100-form {
		width: 100%;
		}

		.login100-form-title {
		display: block;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		font-size: 30px;
		font-weight: 700;
		color: #333333;
		line-height: 1.2;
		text-align: center;
		margin-bottom: 10%;
		}
		.login100-form-title i {
		font-size: 60px;
		}

		/*------------------------------------------------------------------
		[ Input ]*/

		.wrap-input100 {
		width: 100%;
		position: relative;
		border-bottom: 2px solid #adadad;
		margin-bottom: 50px;
		margin-top: 20%;
		}

		.input100 {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		font-size: 15px;
		color: #555555;
		line-height: 1.2;

		display: block;
		width: 100%;
		height: 45px;
		background: transparent;
		padding: 0 5px;
		}

		/*---------------------------------------------*/ 
		.focus-input100 {
		position: absolute;
		display: block;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		pointer-events: none;
		}

		.focus-input100::before {
		content: "";
		display: block;
		position: absolute;
		bottom: -2px;
		left: 0;
		width: 0;
		height: 2px;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;

		background: #6a7dfe;
		background: -webkit-linear-gradient(left, #13599b, #239119);
		background: -o-linear-gradient(left, #13599b, #239119);
		background: -moz-linear-gradient(left, #13599b, #239119);
		background: linear-gradient(left, #13599b, #239119);
		}

		.focus-input100::after {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		font-size: 15px;
		color: #999999;
		line-height: 1.2;

		content: attr(data-placeholder);
		display: block;
		width: 100%;
		position: absolute;
		top: 16px;
		left: 0px;
		padding-left: 5px;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.input100:focus + .focus-input100::after {
		top: -15px;
		}

		.input100:focus + .focus-input100::before {
		width: 100%;
		}

		.has-val.input100 + .focus-input100::after {
		top: -15px;
		}

		.has-val.input100 + .focus-input100::before {
		width: 100%;
		}

		/*---------------------------------------------*/
		.btn-show-pass {
		font-size: 15px;
		color: #999999;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		align-items: center;
		position: absolute;
		height: 100%;
		top: 0;
		right: 0;
		padding-right: 5px;
		cursor: pointer;
		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.btn-show-pass:hover {
		color: #6a7dfe;
		color: -webkit-linear-gradient(left, #13599b, #239119);
		color: -o-linear-gradient(left, #13599b, #239119);
		color: -moz-linear-gradient(left, #13599b, #239119);
		color: linear-gradient(left, #13599b, #239119);
		}

		.btn-show-pass.active {
		color: #6a7dfe;
		color: -webkit-linear-gradient(left, #13599b, #239119);
		color: -o-linear-gradient(left, #13599b, #239119);
		color: -moz-linear-gradient(left, #13599b, #239119);
		color: linear-gradient(left, #13599b, #239119);
		}



		/*------------------------------------------------------------------
		[ Button ]*/
		.container-login100-form-btn {
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		padding-top: 13px;
		}

		.wrap-login100-form-btn {
		width: 100%;
		display: block;
		position: relative;
		z-index: 1;
		border-radius: 25px;
		overflow: hidden;
		margin: 0 auto;
		}

		.login100-form-bgbtn {
		position: absolute;
		z-index: -1;
		width: 300%;
		height: 100%;
		background: #a64bf4;
		background: -webkit-linear-gradient(right, #1badce, #13ff46, #1badce, #13ff46);
		background: -o-linear-gradient(right, #1badce, #13ff46, #1badce, #13ff46);
		background: -moz-linear-gradient(right, #1badce, #13ff46, #1badce, #13ff46);
		background: linear-gradient(right, #1badce, #13ff46, #1badce, #13ff46);
		top: 0;
		left: -90%;
		/** Transition */
		-webkit-transition: all 0.8s;
		-o-transition: all 0.8s;
		-moz-transition: all 0.8s;
		transition: all 0.8s;
		}

		.login100-form-btn {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		font-size: 16px;
		font-weight: 600;
		color: #fff;
		line-height: 1.2;
		text-transform: uppercase;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 0 20px;
		width: 100%;
		height: 50px;
		}

		/** Button initiate animation */
		.wrap-login100-form-btn:hover .login100-form-bgbtn {
		left: 0;
		}
    </style>

</head>
<body style="background-color: #f2f2f2;">
	
	<div class="limiter" style="background-color: #f2f2f2;">
		<div class="header-container">
			<span class="header-title">Apartrend</span>
			<img src="https://p.kindpng.com/picc/s/406-4066806_clipart-circle-green-green-circle-image-png-transparent.png"
				style="width: 12px; height: 12px;">
		</div>
		<form class="container-login100">
			<div class="wrap-login100" id="vue-login">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome back!
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" v-model="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" v-model="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
				</div>
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button type="button" class="login100-form-btn" @click="login">
							Login
						</button>
					</div>
				</div>
		
				<div style="margin-top: 30px; margin-left: 15%">
					<span class="txt1">
						Don’t have an account?
					</span>
		
					<a class="txt2" href="#">
						Sign Up
					</a>
				</div>
			</div>
		</form>
	</div>

	<!-- Axios -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Custom vue.js script -->
	<script src="http://localhost:8080/WebProject/scripts/login.js"></script>
</body>
</html>
