<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Vue.js script -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Datepicker script -->
    <script src="https://unpkg.com/vuejs-datepicker"></script>

    <!-- Google poppins font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Font Awesome Icon Library (used for stars) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

* {
            margin: 0px; 
            padding: 0px; 
            box-sizing: border-box;
        }
        
        html {
          scroll-behavior: smooth;
        }
        
        body {
          background: #e6e6e6;
        }
        
        /** Give all elements a transition and Poppins font */
        * {
            font-family: "Poppins";
            transition: all 0.4s;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
        }
        
        button:hover {
            cursor: pointer;
        }
        
        a:hover { 
          cursor: pointer;
        }

        div {
            width: auto;
        }
        
        .wrapper { 
            display: grid;
        }

        .inline {
            display : inline;
        }

        .table {
            display: table;
            background-color: #fafafa;
            border-collapse: collapse;
            width: 86%;
            margin: 40px auto;

            justify-content: space-evenly;
        }

        .row {
            width: 100%;
            background: #fafafa;
            height: 50px;
        }

        .row:hover {
            background-color: #ecf2fa;
            cursor: pointer;
        }

        td {
            padding-left: 12px;
            min-width: auto;
        }

        .search {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 8px;
            padding-right: 8px;

            background-color: white;

            outline: none;
        }

        .search:hover {
            background-color: rgb(238, 238, 238);
        }

        .header {
            padding: 10px 16px;
            background: #275FCF;
            color: #f1f1f1;
            width: 100%;
            position: fixed;
            z-index: 999;
          }
        
        .header-title {
          font-weight: 600;
          letter-spacing: 1px;
          font-size: large;
          float:left;
          color: white;
          text-decoration: none;
        }
        
        .header-links {
          float: right;
          margin-right: 25px;
        }
        
        .header-link {
          font-size: small;
          text-decoration: none;
          color: white;
          margin-right: 25px;
        }
        
        
        
        .header-link:hover {
          color: white;
        }
        
        .header-link-inactive { 
          color: #A9BFEB;
        }
        
        .header-link-active {
          font-weight: 600;
        }

        .big-bold {
            font-weight: bold;
            font-size: 18px;
        }

        .column-left {
            float: left;
        }

        .column-right {
            float: right;
        }

        .column {
            position: relative;
        }

        .top-left-corner {
            margin-top: 10px;
            margin-left: 10px;
        }

        .error {
            color: rgb(218, 49, 49);
            font-size: small;
        }

        .align-content-right {
            text-align: right;
            padding-top: 10px;
            padding-right: 20px;
        }

        .align-content-left {
            text-align: left;
            padding-top: 10px;
            padding-left: 20px;
        }

        .checked {
            color: rgb(255, 175, 25);
        }

        img {
            object-fit: fill;
        }

        .button {
          float: right;

          padding-left: 30px;
          padding-right: 30px;
          padding-top: 8px;
          padding-bottom: 8px;
          margin-right: 15px;
          margin-top: 80px;

          outline: none;
          border-style: solid;
          border-radius: 5px;
          border: none;

          font-size: 17px;
          font-family: "Poppins";
        }
        
        .button:hover {
          padding-left: 35px;
          padding-right: 35px;
        }

        .green-button {
            background-color: #009e00;
            color: white;
        }

        .blue-button {
            background-color: #3b6ccc;
            color: white;
        }

        .yellow-button {
            background-color: rgb(255, 199, 45);
        }

        .green-button:hover {
            background-color: #008100;
        }

        .blue-button:hover {
            background-color: #204ca5;
        }

        .yellow-button:hover {
            background-color: rgb(219, 168, 28);
        }
        
        </style>
        
    </head>
    <body>
          <div class="wrapper" id="vue-apartments">
            <div class="header">
              <div>
                <a class="header-title" href="http://localhost:8080/WebProject">FakeAirbnb</span>
              </div>
              <div class="header-links">
                
                  <a class="header-link header-link-active" href="http://localhost:8080/WebProject/">Apartments</a>
                  <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/reservations">My reservations</a>
                  <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/account">Account</a>
              </div>
            </div>

            <div class="inline" style="margin-left: 7%; margin-right: 7%;; margin-top: 7%;">
                <div class="column-right wrapper" style="width: 20%; text-align: right;">
                    <input type="text" class="search" style="width: 100%" placeholder="Search apartments..."
                        v-model="query" @keyup="searchApartments">
                    <p class="error" style="padding-top: 5px;" v-if="noApartmentsFound">No apartments found  :(</p>
                </div>
    
                <div style="display:inline-block">
                    <div class="column-left" style="margin-right: 10px;">
                        <p>From </p>
                    </div>
                    <div class="column-left">
                        <vuejs-datepicker v-model="dateStart"></vuejs-datepicker>
                    </div>
                    <div class="column-left" style="margin-left: 25px;">
                        <p> To </p>
                    </div>
                    <div class="column-left">
                        <vuejs-datepicker style="padding-left: 10px;"   
                                v-model="dateEnd"></vuejs-datepicker>
                    </div>
                </div>
            </div>

            <div v-if="filtersOpened" 
                style="background-color: rgb(238, 214, 149); padding-top: 1%; padding-bottom: 2%; margin-top: 25px;">
                <div style="margin-left: 7%; margin-right: 7%">
                    <p>Filters:</p>
                    <div class="column-left">
                        <div class="inline">
                            <input type="text" class="search" placeholder="City" v-model="city">
                            <input type="text" class="search" placeholder="Postal code" v-model="postalCode">
                        </div>
                        <div style="padding-top: 12%;">
                            <input type="text" class="search" placeholder="Minimum price" v-model="minPrice">
                            <input type="text" class="search" placeholder="Maximum price" v-model="maxPrice">
                            <span class="big-bold" style="color : rgb(5, 141, 0)">$</span>
                        </div>
                    </div>
                    <div class="column-left" style="margin-left: 3%;">
                        <div class="inline">
                                <input type="text" class="search" placeholder="Number of guests" v-model="numOfGuests">
                                <input type="text" class="search" placeholder="Minimum rooms" v-model="minRooms">
                                <input type="text" class="search" placeholder="Maximum rooms" v-model="maxRooms">
                        </div>
                    </div>
                    <div class="column-right">
                        <button class="button green-button" type="button" @click="filter">Apply</button>
                        <button class="button blue-button" type="button" @click="clearFilters">Clear</button>
                        <button class="button" type="button" @click="closeFilters">Close</button>
                    </div>
                </div>
            </div> 
            <div v-else 
                 style="position: relative; margin-bottom: 7%; margin-top: -2%;">
                <button type="button" class="button yellow-button" @click="openFilters"
                        style="position:absolute; left: 7%;">Filters</button>
            </div>
            
            <div style="margin-top: 3%;">
                <table class="table">
                    <tbody>
                        <tr class="row" v-for="apartment in apartments" :key="apartment.key" @click="goToApartment(apartment.key)">
                            <td>
                                <div class="column">
                                    <div class="column-left">
                                        <div class="column-left">
                                            <img style="width: 200px; height: 150px; padding-top: 12px; padding-bottom: 7px;" 
                                            :src="apartment.imageLink">
                                        </div>
                                        <div class="column-right align-content-left">
                                            <div class="big-bold"> 
                                                {{apartment.title}}
                                            </div>
                                            <div> 
                                                {{apartment.numberOfRooms}} rooms  &middot  {{apartment.numberOfGuests}} guests
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column-right align-content-right">
                                        <div class="big-bold">
                                            {{apartment.pricePerNight}}$/night
                                        </div>
                                        <div id="rating">
                                            <div v-if="apartment.rating > 0">
                                                <span class="fa fa-star checked"></span>

                                                <span class="fa fa-star checked" v-if="apartment.rating > 1.49"></span>
                                                <span class="fa fa-star" v-else></span>

                                                <span class="fa fa-star checked" v-if="apartment.rating > 2.49"></span>
                                                <span class="fa fa-star" v-else></span>
                                                
                                                <span class="fa fa-star checked" v-if="apartment.rating > 3.49"></span>
                                                <span class="fa fa-star" v-else></span>
                                                
                                                <span class="fa fa-star checked" v-if="apartment.rating > 4.49"></span>
                                                <span class="fa fa-star" v-else></span>
                                            </div>
                                            <div v-else>
                                                No ratings.
                                            </div>
                                        </div>
                                        <div v-if="apartment.rating > 0">
                                            <span style="font-size: small; color:#9b9b9b;">{{apartment.numberOfRatings}} reviewers</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Vue.js implementation -->
        <script src="http://localhost:8080/WebProject/scripts/guest_home.js"></script>
        
        
    </body>
</html>
