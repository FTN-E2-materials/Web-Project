<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Vue.js script -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Datepicker script -->
    <script src="https://unpkg.com/vuejs-datepicker"></script>

    <!-- Google poppins font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Font Awesome Icon Library (used for stars) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: -webkit-linear-gradient(left, rgb(63, 151, 235, 0.9), rgb(79, 218, 66, 0.65));
            background: -o-linear-gradient(left, rgb(63, 151, 235, 0.9), rgb(79, 218, 66, 0.65));
            background: -moz-linear-gradient(left, rgb(63, 151, 235, 0.9), rgb(79, 218, 66, 0.65));
            background: linear-gradient(left, rgb(63, 151, 235, 0.9), rgb(79, 218, 66, 0.65));
        }

        /** Give all elements a transition and Poppins font */
        * {
            font-family: "Poppins";
            transition: all 0.4s;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
        }

        button:hover {
            cursor: pointer;
        }

        a:hover {
            cursor: pointer;
        }

        .wrapper {
            display: grid;
        } 
        
        .table {
            display: table;
            background-color: #fafafa;
            border-collapse: collapse;
            width: 100%;
            margin: 40px auto;

            justify-content: space-evenly;
        }

        .row {
            width: 100%;
            background: #fafafa;
            height: 50px;

            display: flexbox;
        }

        .left {
            left: 0px;
        }

        .right {
            right: 0px;
        }

        .row:hover {
            background-color: #ecf2fa;
            cursor:auto;
        }

        td {
            padding-left: 12px;
            padding-right: 12px;
            min-width: auto;
        }

        .header {
            padding: 10px 16px;
            background: #275FCF;
            color: #f1f1f1;
            width: 100%;
            position: fixed;
            z-index: 999;
        }

        .header-title {
            font-weight: 600;
            letter-spacing: 1px;
            font-size: large;
            float: left;
            color: white;
            text-decoration: none;
        }

        .header-links {
            float: right;
            margin-right: 25px;
        }

        .header-link {
            font-size: small;
            text-decoration: none;
            color: white;
            margin-right: 25px;
        }

        .header-link:hover {
            color: white;
        }

        .header-link-inactive {
            color: #A9BFEB;
        }

        .header-link-active {
            font-weight: 600;
        }

        .big-bold {
            font-weight: bold;
            font-size: 18px;
        }

        .small-bold {
            font-weight: bold;
            font-size: 16px;
        }

        .column-left {
            float: left;
        }

        .column-right {
            float: right;
        }

        .checked {
            color: rgb(255, 175, 25);
        }

        img {
            object-fit: fill;
        }

        .button {
            float: right;

            padding-left: 30px;
            padding-right: 30px;
            padding-top: 8px;
            padding-bottom: 8px;
            margin-right: 15px;
            margin-top: 80px;

            outline: none;
            border-style: solid;
            border-radius: 5px;
            border: none;

            font-size: 17px;
            font-family: "Poppins";
        }

        .button:hover {
            padding-left: 35px;
            padding-right: 35px;
        }

        .green-button {
            background-color: #009e00;
            color: white;
        }

        .blue-button {
            background-color: #3b6ccc;
            color: white;
        }

        .rose-button {
            background-color: rgb(221, 60, 168);
            color: white;
        }

        .white-button {
            background-color: rgb(255, 255, 255);
            color: black;
        }

        .green-button:hover {
            background-color: #008100;
        }

        .blue-button:hover {
            background-color: #204ca5;
        }

        .rose-button:hover {
            background-color: rgb(255, 91, 91);
        }

        .apartment-header {
            background-color: white;
            
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 15px;
            padding-right: 15px;

            height: fit-content;
            min-width: 30%;
            max-width: 80%;

            border: none;
            border-radius: 10px;

            margin: 0 auto;
            margin-top: 6%;
            margin-bottom: 5%;
        }
    </style>

</head>

<body>
    <div class="wrapper" id="vue-reviews" v-if="apartmentLoaded  &&  reviewsLoaded">
        <div class="header">
            <div>
                <a class="header-title" href="http://localhost:8080/WebProject">FakeAirbnb</span>
            </div>
            <div class="header-links">

                <a class="header-link header-link-active" href="http://localhost:8080/WebProject/">Apartments</a>
                <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/reservations">My
                    reservations</a>
                <a class="header-link header-link-inactive" href="http://localhost:8080/WebProject/account">Account</a>
            </div>
        </div>

        <div class="apartment-header" style="display: block;">
            <img src="https://cdn.home-designing.com/wp-content/uploads/2019/01/Small-apartment-design.jpg"
                style="width: 20%; height: 15%; float:left;">
                
            <div style="display: grid;
                        grid-template-columns: 1fr;
                        grid-template-rows: repeat(3, 1fr);
                        grid-column-gap: 0px;
                        grid-row-gap: 0px;
                        overflow: hidden;
                        float: right;
                        padding-left: 20px;
                        ">

                <h2 style="grid-area: 1 / 1 / 3 / 4;">{{apartment.title}}</h2>

                <div style="grid-area: 3 / 1 / 4 / 2;">
                    <div class="column-right">
                        <span class="fa fa-star checked"></span>

                        <span class="fa fa-star checked" v-if="apartment.rating >= 2"></span>
                        <span class="fa fa-star" v-else></span>

                        <span class="fa fa-star checked" v-if="apartment.rating >= 3"></span>
                        <span class="fa fa-star" v-else></span>

                        <span class="fa fa-star checked" v-if="apartment.rating >= 4"></span>
                        <span class="fa fa-star" v-else></span>

                        <span class="fa fa-star checked" v-if="apartment.rating == 5"></span>
                        <span class="fa fa-star" v-else></span>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin: 0 auto; width: 80%; height: fit-content; 
                    padding-top: 10px; padding-bottom: 10px;">
            <table class="table">
                <tbody>
                    <tr class="row" v-for="review in reviews" :key="review.key">
                        <td>
                            <div>
                                <div class="column-left">
                                    <div>
                                        <div class="small-bold">
                                            {{review.guestID}}
                                        </div>
                                    </div>
                                </div>
                                <div class="column-right">
                                    <div id="rating">
                                            <span class="fa fa-star checked"></span>

                                            <span class="fa fa-star checked" v-if="review.rating >= 2"></span>
                                            <span class="fa fa-star" v-else></span>

                                            <span class="fa fa-star checked" v-if="review.rating >= 3"></span>
                                            <span class="fa fa-star" v-else></span>

                                            <span class="fa fa-star checked" v-if="review.rating >= 4"></span>
                                            <span class="fa fa-star" v-else></span>

                                            <span class="fa fa-star checked" v-if="review.rating == 5"></span>
                                            <span class="fa fa-star" v-else></span>
                                    </div>
                                </div>
                            </div>
                            <div class="column-left" style="margin-left: 30px;">
                                {{review.text}}
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue.js implementation -->
    <script src="http://localhost:8080/WebProject/scripts/reviews_guest.js"></script>


</body>

</html>
