<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <!-- Vue.js script -->
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vuejs-datepicker"></script>

        <!-- Google poppins font -->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <style>
            * {
                font-family: "Poppins";
            }
        </style>
    </head>
    <body>

        <div id="app">
            <vuejs-datepicker style="width: 100px; height: 100px; border-radius: 10px;" :value="state.date"></vuejs-datepicker>
        </div>

        <script>
            let vue = new Vue({
                el : "#app",
                components : {
                    vuejsDatepicker
                },
                data : {
                    state : {
                        date : new Date(2020, 8, 29)
                    }
                }
            });
        </script>
    </body>
</html>
