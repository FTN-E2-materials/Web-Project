<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment</title>
  <!-- Vue.js script -->
  <script src="https://unpkg.com/vue"></script>

  <!-- Google poppins font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <!-- Rating stars lib -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #fafafa;
      width: 100%;
    }

    /** Give all elements a transition and Poppins font */
    * {
      font-family: "Poppins";
      transition: all 0.4s;
      -webkit-transition: all 0.4s;
      -o-transition: all 0.4s;
      -moz-transition: all 0.4s;
    }

    button:hover {
      cursor: pointer;
    }

    a:hover {
      cursor: pointer;
    }

    div {
      width: auto;
    }

    .wrapper {
      display: grid;
    }

    .table {
      display: table;
      background-color: #fafafa;
      border-collapse: collapse;
      width: 86%;
      margin: 40px auto;

      justify-content: space-evenly;
    }

    .row {
      width: 100%;
      background: #fafafa;
      height: 50px;
    }

    .row:hover {
      background-color: #ecf2fa;
      cursor: pointer;
    }

    td {
      padding-left: 12px;
      min-width: auto;
    }

    .header {
      padding: 10px 16px;
      background: #275FCF;
      color: #f1f1f1;
      width: 100%;
      position: fixed;
      z-index: 999;
    }

    .header-title {
      font-weight: 600;
      letter-spacing: 1px;
      font-size: large;
      float: left;
      color: white;
      text-decoration: none;
    }

    .header-links {
      float: right;
      margin-right: 25px;
    }

    .header-link {
      font-size: small;
      text-decoration: none;
      color: white;
      margin-right: 25px;
    }

    .button {
      color: white;

      padding-left: 25px;
      padding-right: 25px;
      padding-top: 10px;
      padding-bottom: 10px;

      outline: none;
      border-style: solid;
      border-radius: 10px;
      border: none;

      font-size: 17px;
      font-family: "Poppins";
    }

    .activate-button {
      background-color: #009e00;
    }

    .deactivate-button {
      background-color: #c92525;
    }

    .edit-button {
      background-color: rgb(221, 60, 168);
      color: white;
    }

    .activate-button:hover {
      background: rgb(10, 141, 10);
      padding-left: 30px;
      padding-right: 30px;
    }

    .deactivate-button:hover {
      background: #b31515;
      padding-left: 30px;
      padding-right: 30px;
    }

    .edit-button:hover {
      background-color: rgb(201, 40, 147);
      padding-left: 30px;
      padding-right: 30px;
    }

    .header-link:hover {
      color: white;
    }

    .header-link-inactive {
      color: #A9BFEB;
    }

    .header-link-active {
      font-weight: 600;
    }

    .big-bold {
      font-weight: bold;
      font-size: 18px;
    }

    .column-left {
      float: left;
    }

    .column-right {
      float: right;
      width: max-content;
    }

    .center-content {
      text-align: center;
    }

    .align-content-right {
      text-align: right;
      padding-top: 10px;
      padding-right: 20px;
    }

    .body {
      margin-top: 2%;
      text-align: center;
      width: 100%;
    }

    .center {
      margin: 0 auto;
    }

    .data-row {
      padding-bottom: 4%;
    }

    img {
      opacity: 0.75;
    }

    img:hover {
      opacity: 1;
    }

    /* Rating star color */
    .checked {
      color: rgb(255, 175, 25);
    }

    .star-size {
      width: 15px;
      height: 15px;
    }

    .left {
      text-align: left;
    }

    .right {
      text-align: right;
    }

    .hyperlink {
      color: rgb(155, 155, 155);
      text-decoration: none;
    }

    .hyperlink:hover {
      color: rgb(129, 129, 129);
      text-decoration: underline;
    }
  </style>

</head>

<body>
  <div id="vue-apartment" class="wrapper">
    <div class="header">
      <div><a href="/WebProject" class="header-title">FakeAirbnb
        </a></div><a href="/WebProject" class="header-title"></a>
      <div class="header-links"><a href="/WebProject" class="header-title"></a><a href="/WebProject"
          class="header-link header-link-active">Apartments</a> <a href="reservations"
          class="header-link header-link-inactive">My reservations</a> <a href="account"
          class="header-link header-link-inactive">Account</a></div>
    </div>
    <div class="body">
      <div class="column-left" style="width: 45%;"><img
          src="https://www.energy-plus.org/wp-content/uploads/2019/09/luxurious-apartment.jpg" style="width: 100%;">
      </div>
      <div class="column-right align-content-right"
        style="max-width: 55%; min-width: 40%; width: fit-content; padding: 3% 5% 5% 8%;">
        <div style="width: 100%;">
          <div class="data-row">
            <div>
              <h1>Luxurious apartment at the top of the city</h1>
              <p>3 rooms Â· 6 guests</p>
            </div>
            <div style="margin-top: 25px; position: relative;">
              <div style=" position: absolute; right: 0px;">
              <div id="rating">
                <div><span class="fa fa-star checked star-size"></span> <span
                    class="fa fa-star checked star-size"></span> <span class="fa fa-star checked star-size"></span>
                  <span class="fa fa-star checked star-size"></span> <span class="fa fa-star star-size"></span></div>
              </div>
              <div><span style="font-size: small; color: rgb(155, 155, 155);">6
                  reviewers</span></div>
                </div>
                <div style="position: absolute; left: 0px; text-align: left; top: -10px; background-color: rgb(39, 173, 39); color: white; padding-left: 15px; padding-right: 15px; padding-top: 5px; padding-bottom: 5px; border-radius: 5px;">
                  <h1>120$</h1> <span style="font-size: small; color: rgb(218, 218, 218);">*Price per night</span>
                </div>
            </div>
          </div>
         
          <div class="data-row" style="margin-top: 80px;">
            <div
              style="width: 100%; background-color: rgb(244, 244, 244); border-radius: 10px; text-align: right;
                          padding-right: 15px; padding-top: 5px; padding-left: 20px; padding-bottom: 5px;">
              <div style="font-weight: 600; padding-bottom: 3px;">
                Location
              </div>
              <div>
                Bulevar Mihajla Pupina 78, Novi Sad 21000
              </div>
            </div>
          </div>
          <div class="data-row">
            <div><a class="hyperlink">See reviews for this apartment</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Vue.js implementation -->
  <script src="http://localhost:8080/WebProject/scripts/apartment_guest.js"></script>

</body>

</html>
