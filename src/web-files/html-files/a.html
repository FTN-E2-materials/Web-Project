<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment</title>
  <!-- Vue.js script -->
  <script src="https://unpkg.com/vue"></script>

  <!-- Google poppins font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <!-- Rating stars lib -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #fafafa;
      width: 100%;
    }

    /** Give all elements a transition and Poppins font */
    * {
      font-family: "Poppins";
      transition: all 0.4s;
      -webkit-transition: all 0.4s;
      -o-transition: all 0.4s;
      -moz-transition: all 0.4s;
    }

    button:hover {
      cursor: pointer;
    }

    a:hover {
      cursor: pointer;
    }

    div {
      width: auto;
    }

    .wrapper {
      display: grid;
    }

    .table {
      display: table;
      background-color: #fafafa;
      border-collapse: collapse;
      width: 86%;
      margin: 40px auto;

      justify-content: space-evenly;
    }

    .row {
      width: 100%;
      background: #fafafa;
      height: 50px;
    }

    .row:hover {
      background-color: #ecf2fa;
      cursor: pointer;
    }

    td {
      padding-left: 12px;
      min-width: auto;
    }

    .header {
      padding: 10px 16px;
      background: #275FCF;
      color: #f1f1f1;
      width: 100%;
      position: fixed;
      z-index: 999;
    }

    .header-title {
      font-weight: 600;
      letter-spacing: 1px;
      font-size: large;
      float: left;
      color: white;
      text-decoration: none;
    }

    .header-links {
      float: right;
      margin-right: 25px;
    }

    .header-link {
      font-size: small;
      text-decoration: none;
      color: white;
      margin-right: 25px;
    }

    .activate-button {
      float: right;
      background-color: #009e00;
      color: white;

      padding-left: 25px;
      padding-right: 25px;
      padding-top: 10px;
      padding-bottom: 10px;

      outline: none;
      border-style: solid;
      border-radius: 10px;
      border: none;

      font-size: 17px;
      font-family: "Poppins";
    }

    .deactivate-button {
      float: right;
      background-color: #c92525;
      color: white;

      padding-left: 25px;
      padding-right: 25px;
      padding-top: 10px;
      padding-bottom: 10px;

      outline: none;
      border-style: solid;
      border-radius: 10px;
      border: none;

      font-size: 17px;
      font-family: "Poppins";
    }

    .activate-button:hover {
      background: rgb(10, 141, 10);
      padding-left: 30px;
      padding-right: 30px;
    }

    .deactivate-button:hover {
      background: #b31515;
      padding-left: 30px;
      padding-right: 30px;
    }

    .header-link:hover {
      color: white;
    }

    .header-link-inactive {
      color: #A9BFEB;
    }

    .header-link-active {
      font-weight: 600;
    }

    .big-bold {
      font-weight: bold;
      font-size: 18px;
    }

    .column-left {
      float: left;
    }

    .column-right {
      float: right;
      width: max-content;
    }

    .center-content {
      text-align: center;
    }

    .error {
      color: rgb(218, 49, 49);
      font-size: large;
      font-weight: 600;
    }

    .success {
      color: rgb(30, 158, 14);
      font-size: large;
      font-weight: 600;
    }

    .align-content-right {
      text-align: right;
      padding-top: 10px;
      padding-right: 20px;
    }

    .align-content-left {
      text-align: left;
      padding-top: 10px;
      padding-left: 20px;
    }

    .left {
      text-align : left;
    }

    .right {
      text-align: right;
    }

    .body {
      margin-top: 2%;
      text-align: center;
      width: 100%;
    }

    .center {
      margin: 0 auto;
    }

    .data-row {
      padding-bottom: 3%;
    }

    img {
      opacity: 0.75;
    }

    img:hover {
      opacity: 1;
    }

    /* Rating star color */
    .checked {
      color: rgb(255, 175, 25);
    }

    .star-size {
      width: 15px;
      height: 15px;
    }
  </style>

</head>

<body>
  <div id="vue-apartment" class="wrapper">
    <div class="header">
      <div><a href="http://localhost:8080/WebProject" class="header-title">FakeAirbnb
        </a></div><a href="http://localhost:8080/WebProject" class="header-title"></a>
      <div class="header-links"><a href="http://localhost:8080/WebProject" class="header-title"></a><a
          href="http://localhost:8080/WebProject/" class="header-link header-link-active">Your apartments</a> <a
          href="http://localhost:8080/WebProject/reservations" class="header-link header-link-inactive">Reservations</a>
        <a href="http://localhost:8080/WebProject/account" class="header-link header-link-inactive">Account</a></div>
    </div>
    <div class="body">
      <div class="column-left" style="width: 45%;"><img
          src="https://www.energy-plus.org/wp-content/uploads/2019/09/luxurious-apartment.jpg" style="width: 100%;">
      </div>
      <div class="column-right align-content-right" style="max-width: 55%; width: fit-content; padding: 3% 5% 5% 8%;">
        <div style="width: 100%;">
          <div class="data-row">
            <h1>Luxurious apartment at the top of the city</h1>
            <p>3 rooms Â· 4 guests</p>
            <div style="margin-top: 10px;">
              <div id="rating">
                <div><span class="fa fa-star checked star-size"></span> <span
                    class="fa fa-star checked star-size"></span> <span class="fa fa-star checked star-size"></span>
                  <span class="fa fa-star checked star-size"></span> <span class="fa fa-star star-size"></span></div>
              </div>
              <div><span style="font-size: small; color: rgb(155, 155, 155);">6
                  reviewers</span></div>
            </div>
          </div>
          <div class="data-row left">
            <h1>41$</h1>
            <span style="font-size: small; color:rgb(155, 155, 155)">*Price per night</span>
          </div>
          <div class="data-row">
            <div>
              <div class="column-right">
                <button class="deactivate-button">Deactivate</button>
              </div>
              <div class="column-right" style="padding-top: 10px; margin-right: 35px;">
                <p class="success">This apartment is currently ACTIVE</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="moj_vue_js">

  </div>

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Vue.js implementation -->
  <script src="http://localhost:8080/WebProject/scripts/apartment_host.js"></script>

</body>

</html>
